<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Viagens de Limpeza dos Oceanos</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>Gestão de Viagens de Limpeza dos Oceanos</h1>
    </header>
    <main>
        <section id="cadastro">
            <h2>Cadastro de Viagens</h2>
            <form id="formCadastro" aria-labelledby="cadastro">
                <div class="tab">
                    <label for="nome">Nome da Viagem</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome da viagem" required minlength="3" aria-required="true">
                    <label for="data">Data da Viagem</label>
                    <input type="date" id="data" name="data" required aria-required="true">
                    <label for="localPartida">Local de Partida</label>
                    <input type="text" id="localPartida" name="localPartida" placeholder="Local de partida" required minlength="3" aria-required="true">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Destino" required minlength="3" aria-required="true">
                </div>
                <div class="tab">
                    <label for="tipoLimpeza">Tipo de Limpeza</label>
                    <select id="tipoLimpeza" name="tipoLimpeza" required aria-required="true">
                        <option value="">Selecione o tipo de limpeza</option>
                        <option value="costeira">Costeira</option>
                        <option value="marinha">Marinha</option>
                        <option value="fluvial">Fluvial</option>
                    </select>
                    <label for="equipamentos">Equipamentos Utilizados</label>
                    <input type="text" id="equipamentos" name="equipamentos" placeholder="Equipamentos utilizados" aria-required="true">
                    <label for="numParticipantes">Número de Participantes</label>
                    <input type="number" id="numParticipantes" name="numParticipantes" placeholder="Número de participantes" required min="1" aria-required="true">
                    <label for="duracao">Duração da Viagem (em horas)</label>
                    <input type="number" id="duracao" name="duracao" placeholder="Duração da viagem" required min="1" aria-required="true">
                </div>
                <div class="tab">
                    <label for="descricao">Descrição da Viagem</label>
                    <textarea id="descricao" name="descricao" placeholder="Descrição da viagem" maxlength="500"></textarea>
                    <label for="responsavel">Nome do Responsável</label>
                    <input type="text" id="responsavel" name="responsavel" placeholder="Nome do responsável" required aria-required="true">
                    <label for="contato">Contato do Responsável</label>
                    <input type="text" id="contato" name="contato" placeholder="Contato do responsável" required aria-required="true">
                </div>
                <div class="form-navigation">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Próximo</button>
                </div>
            </form>
            <div id="feedback" role="alert"></div>
        </section>
        <section id="consulta">
            <h2>Consulta de Viagens</h2>
            <input type="text" id="busca" placeholder="Buscar viagens...">
            <div id="listaViagens"></div>
        </section>
        <section id="relatorio">
            <h2>Relatório de Viagens</h2>
            <div id="totalViagens"></div>
            <button id="downloadPDF">Baixar Relatório PDF</button>
            <div class="chart-row">
                <div class="chart-container">
                    <h3>Destinos Mais Frequentes
                        <button id="atualizarDestinos" class="refresh-btn" title="Atualizar Gráfico" aria-label="Atualizar gráfico de destinos">&#x21bb;</button>
                    </h3>
                    <canvas id="destinosChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Viagens por Mês
                        <button id="atualizarMeses" class="refresh-btn" title="Atualizar Gráfico" aria-label="Atualizar gráfico de meses">&#x21bb;</button>
                    </h3>
                    <canvas id="mesesChart"></canvas>
                </div>
            </div>
            <div id="dadosResumo"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestão de Viagens de Limpeza dos Oceanos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
